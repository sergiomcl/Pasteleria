    <section id="formulario">
        <h1>Iniciar sesión</h1>
        <form action="" method="post">
            <table>
                <tr>
                    <td><label for="email">Escribe aquí tu email:</label></td>
                    <td colspan="2">
                        <input type="email" name="email" id="email" placeholder="Ingresar una dirección de correo electrónico válida" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td colspan="2">
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <button type="button" onclick="togglePassword()">Mostrar</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <a href="#">¿Olvidó su contraseña?</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <input type="submit" value="Iniciar sesión" 
                            style="background-color: #694236; color: white; font-weight: bold; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    </td>
                </tr>
                <!-- Nueva línea para registrar usuario -->
                <tr>
                    <td colspan="3" style="text-align: center; padding-top: 10px;">
                        <a href="registro.html" target="_blank">¿No tienes cuenta? Regístrate aquí</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center; padding-top: 10px;">
                        <a href="admin_login.html" target="_blank">Iniciar sesion como Administrador</a>
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const button = event.target;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                button.textContent = "Ocultar";
            } else {
                passwordField.type = "password";
                button.textContent = "Mostrar";
            }
        }
    </script>
