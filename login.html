<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Centrar todo en el medio de la pantalla */
        body {
            display: flex;
            justify-content: center;   /* Centrado horizontal */
            align-items: center;       /* Centrado vertical */
            height: 100vh;             /* Ocupa toda la altura */
            margin: 0;
            background-color: #FFF5E1;
        }

        #formulario {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            background: #fff;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <section id="formulario">
        <h1>Iniciar sesión con su cuenta</h1>
        <form action="" method="post">
            <table>
                <tr>
                    <td><label for="email">Escribe aquí tu email:</label></td>
                    <td colspan="2">
                        <input type="email" name="email" id="email" placeholder="Ingresar una dirección de correo electrónico válida" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td>
                        <input type="password" name="password" id="password" required>
                    </td>
                    <td>
                        <button type="button" onclick="togglePassword()">Mostrar</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <a href="#">¿Olvidó su contraseña?</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <input type="submit" value="Iniciar sesión" 
                               style="background-color: #694236; color: white; font-weight: bold; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    </td>
                </tr>
                <!-- Nueva línea para registrar usuario -->
                <tr>
                    <td colspan="3" style="text-align: center; padding-top: 10px;">
                        <a href="registro.html" target="_blank">¿No tienes cuenta? Regístrate aquí</a>
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const button = event.target;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                button.textContent = "Ocultar";
            } else {
                passwordField.type = "password";
                button.textContent = "Mostrar";
            }
        }
    </script>
</body>
</html>
