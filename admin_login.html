<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Letsap Cakes</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="admin-login">
    <!--menu--------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg">
        <div class="container px-4 px-lg-5">
            <a class="navbar-logotipo" href="index.html">Letsap Cakes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                Menu
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Volver a página principal</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--menu de login admin------------------------------------------------------------------------------->
    <main class="container">
        <div class="login-container">
            <h1 class="admin-titulo">Bienvenido Administrador!</h1>
            <p class="text-center mb-4">Iinicia sesión para acceder al panel de gestión.</p>
            <form action="admin.html" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresar correo" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="text-center">
                    <input type="submit" value="Iniciar sesión" class="btn btn-dark px-4">
                </div>

                <div class="text-center mt-3">
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>
            </form>
        </div>
    </main>

    <!--footer redes sociales ---------------------------------------------------------------------------------->
    <footer class="text-white text-center py-4 bg-dark mt-auto">
        <div class="container">
            <p class="mb-2">© 2025 Letsap Cakes. Todos los derechos reservados.</p>
            <div>
                <a href="https://github.com/" target="_blank" class="text-white me-3">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://duoc.cl/" target="_blank" class="text-white me-3">
                    <i class="bi bi-building"></i>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
