<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body background="img/fondoadmin.jpg">

<h1 class="admin-titulo">Bienvenido Administrador</h1>
<!-- Botón para abrir el panel -->
<button onclick="document.getElementById('adminOverlay').style.display='block'">
  Abrir panel Administrador
</button>

<a href="index.html"><button>Volver a pagina principal</button></a>


<!-- Fondo oscuro detrás del panel -->
<div id="adminOverlay" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  z-index: 9999;
">

  <!-- Panel flotante centrado -->
  <div style="
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    height: 80%;
    background-color: white;
    border: 2px solid #333;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    padding: 20px;
    overflow: auto;
  ">
    <h2>Panel Administrador</h2>
    <button onclick="document.getElementById('adminOverlay').style.display='none'">
      Cerrar
    </button>

    <section style="display: flex;">
      <nav style="width: 200px; background-color: #eee; padding: 10px;">
        <h3>Menú</h3>
        <ul>
          <li><a href="#" onclick="mostrarSeccion('usuarios')">Usuarios</a></li>
          <li><a href="#" onclick="mostrarSeccion('productos')">Productos</a></li>
        </ul>
      </nav>

      <main style="flex-grow: 1; padding: 20px;">
        <div id="usuarios" style="display: block;">
          <p>Sección de Usuarios</p>
        </div>
        <div id="productos" style="display: none;">
          <p>Sección de Productos</p>
        </div>
      </main>
    </section>
  </div>
</div>

<script>
  function mostrarSeccion(seccion) {
    document.getElementById('usuarios').style.display = (seccion === 'usuarios') ? 'block' : 'none';
    document.getElementById('productos').style.display = (seccion === 'productos') ? 'block' : 'none';
  }
</script>
</body>
</html>
