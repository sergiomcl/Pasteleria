    <section id="formulario">
        <div class="formulario-container">
            <h1>Contacto</h1>
            <form onsubmit="return validarFormulario()">
                <table>
                    <tr>
                        <td><label for="nombre">Nombre Completo:</label></td>
                        <td colspan="2"><input type="text" name="nombre" id="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="correo">Correo:</label></td>
                        <td colspan="2"><input type="email" name="correo" id="correo" required></td>
                    </tr>
                    <tr>
                        <td><label for="asunto">Asunto:</label></td>
                        <td colspan="2"><input type="text" name="asunto" id="asunto"></td>
                    </tr>
                    <tr>
                        <td><label for="mensaje">Mensaje:</label></td>
                        <td colspan="2">
                        <textarea name="mensaje" id="mensaje" cols="30" rows="5" required></textarea>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <input type="submit" value="Enviar Mensaje" class="btn-guardar">
                            <input type="reset" value="Limpiar" class="btn-limpiar">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
