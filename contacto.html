  <h2>Formulario de Contacto</h2>
  <form action="" method="post">
    <table>
      <tr>
        <td>Nombre Completo:</td>
        <td colspan="2"><input type="text" name="nombre" id="nombre"></td>
      </tr>
      <tr>
        <td>Correo:</td>
        <td colspan="2"><input type="email" name="correo" id="correo"></td>
      </tr>
      <tr>
        <td>Asunto:</td>
        <td colspan="2"><input type="tel" name="fono" id="fono"></td>
      </tr>
      <tr>
        <td>Mensaje:</td>
        <td colspan="2">
          <textarea name="mensaje" id="mensaje" cols="30" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input type="submit" value="Enviar Mensaje">
          <input type="reset" value="Limpiar">
        </td>
      </tr>
    </table>
  </form>
