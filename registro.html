    <section id="formulario">
        <h1>Crear una cuenta</h1>
        <p class="texto-arriba">¿Ya tiene una cuenta? <a href="login.html">¡Inicie sesión!</a></p>

        <form action="" method="post">
            <table>
                <tr>
                    <td><label for="nombre">Nombre</label></td>
                    <td colspan="2"><input type="text" id="nombre" name="nombre" required></td>
                </tr>
                <tr>
                    <td><label for="apellido">Apellidos</label></td>
                    <td colspan="2"><input type="text" id="apellido" name="apellido" required></td>
                </tr>
                <tr>
                    <td><label for="email">Escribe aquí tu email</label></td>
                    <td colspan="2"><input type="email" id="email" name="email" placeholder="Ingresar una dirección de correo electrónico válida" required></td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña</label></td>
                    <td colspan="2">
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <button type="button" onclick="togglePassword()">Mostrar</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <input type="submit" value="Guardar" class="btn-guardar">
                    </td>
                </tr>
            </table>
        </form>
    </section>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const button = event.target;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                button.textContent = "Ocultar";
            } else {
                passwordField.type = "password";
                button.textContent = "Mostrar";
            }
        }
    </script>
