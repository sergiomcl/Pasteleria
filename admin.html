<!--se introdujo comando html5-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Letsap Cakes</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body  class="admin-page">
    <!--menu--------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg">
        <div class="container px-4 px-lg-5">
            <a class="navbar-logotipo" href="index.html">Letsap Cakes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                Menu
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#" onclick="document.getElementById('adminOverlay').style.display='block'">Panel Administrador</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Volver a página principal</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--texto introductorio admin------------------------------------------------------------------------------->
    <main class="container text-center my-5">
        <h1 class="admin-titulo">Bienvenido Administrador</h1>
        <p>Utiliza el panel para gestionar usuarios y productos.</p>
    </main>

    <!--panel emergente----------------------------------------------------------------------------------------->
    <div id="adminOverlay">
        <div id="adminPanel">
            <h2>Panel Administrador</h2>
            <button class="btn btn-danger mb-3" onclick="document.getElementById('adminOverlay').style.display='none'">
                Cerrar
            </button>

            <section style="display: flex;">
                <nav style="width: 200px; background-color: #eee; padding: 10px;">
                    <h3>Menú</h3>
                    <ul>
                        <li><a href="#" onclick="mostrarSeccion('usuarios')">Usuarios</a></li>
                        <li><a href="#" onclick="mostrarSeccion('productos')">Productos</a></li>
                    </ul>
                </nav>

                <main style="flex-grow: 1; padding: 30px;">
                    <div id="usuarios" style="display: block;">
                        <p>Sección de Usuarios</p>
                    </div>
                    <div id="productos" style="display: none;">
                        <p>Sección de Productos</p>
                    </div>
                </main>
            </section>
        </div>
    </div>

    <!--footer redes sociales ---------------------------------------------------------------------------------->
    <footer class="text-white text-center py-4 bg-dark mt-auto">
        <div class="container">
            <p class="mb-2">© 2025 Letsap Cakes. Todos los derechos reservados.</p>
            <div>
                <a href="https://github.com/" target="_blank" class="text-white me-3">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://duoc.cl/" target="_blank" class="text-white me-3">
                    <i class="bi bi-building"></i>
                </a>
            </div>
        </div>
    </footer>

    <!--referente a la ventana emergente----------------------------------------------------------------------->
    <script>
        function mostrarSeccion(seccion) {
            document.getElementById('usuarios').style.display = (seccion === 'usuarios') ? 'block' : 'none';
            document.getElementById('productos').style.display = (seccion === 'productos') ? 'block' : 'none';
        }
    </script>

</body>
</html>
